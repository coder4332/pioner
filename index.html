<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioner Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.0.0-beta3-dist/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome to Pioner Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ 1234</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Deposit</h5>
                  <p class="card-text"><input class="form-control" type="text" placeholder="$ amount you want to deposit"></p>
                  <a href="#" class="btn btn-primary">Deposit</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Withdraw</h5>
                  <p class="card-text"><input class="form-control" type="text" placeholder="$ amount you want to withdraw"></p>
                  <a href="#" class="btn btn-primary">Withdraw</a>
                </div>
              </div>
            </div>
          </div>
    </div>




    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        
    </script>
</body>
</html>
